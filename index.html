<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Birthday Checker</title>

    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
        }

        input {
            padding: 12px;
            width: 80%;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #00ffcc;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        #videoContainer {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸŽ‚ Birthday Checker</h1>

        <input type="number" id="age" placeholder="Enter your age">
        <br>
        <button onclick="checkAge()">Submit</button>

        <div id="result"></div>

        <div id="videoContainer">
            <iframe id="videoFrame"
                width="100%"
                height="250"
                src=""
                frameborder="0"
                allow="autoplay"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Hidden audio video -->
    <iframe id="audioFrame"
        width="0"
        height="0"
        style="display:none;"
        src=""
        frameborder="0"
        allow="autoplay">
    </iframe>

    <script>
        function checkAge() {
            const age = document.getElementById("age").value;
            const result = document.getElementById("result");
            const videoContainer = document.getElementById("videoContainer");

            if (age === "") {
                result.innerText = "Please enter your age.";
                return;
            }

            if (age < 18) {
                result.innerText = "bacchi bhaag ja idhar se";
                videoContainer.style.display = "none";
            } else {
                result.innerText = "HAPPY BIRTHDAY ASSHAT ðŸŽ‰";

                videoContainer.style.display = "block";

                // ðŸŽ¥ Visible video (Dancing Veggies) - muted
                document.getElementById("videoFrame").src =
                    "https://www.youtube.com/embed/PunVHiOxUEk?autoplay=1&mute=1&controls=1&rel=0";

                // ðŸ”Š Hidden audio (Nach Punjaban)
                document.getElementById("audioFrame").src =
                    "https://www.youtube.com/embed/DDkHoHu7wCI?autoplay=1&controls=0";
            }
        }
    </script>

</body>
</html>
