<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Birthday Checker</title>

    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            margin-top: 150px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
        }

        input {
            padding: 12px;
            width: 80%;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #00ffcc;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ccaa;
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Fullscreen video overlay */
        #fullscreenVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸŽ‚ Birthday Checker</h1>

        <input type="number" id="age" placeholder="Enter your age">
        <br>
        <button onclick="checkAge()">Submit</button>

        <div id="result"></div>
    </div>

    <!-- Fullscreen visible video -->
    <div id="fullscreenVideo">
        <iframe id="videoFrame"
            width="100%"
            height="100%"
            src=""
            frameborder="0"
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Hidden audio-only video -->
    <iframe id="audioFrame"
        width="0"
        height="0"
        style="display:none;"
        src=""
        frameborder="0"
        allow="autoplay">
    </iframe>

    <script>
        function checkAge() {
            const age = document.getElementById("age").value;
            const result = document.getElementById("result");

            if (age === "") {
                result.innerText = "Please enter your age.";
                return;
            }

            if (age < 18) {
                result.innerText = "bacchi bhaag ja idhar se";
            } else {

                // Show fullscreen overlay
                document.getElementById("fullscreenVideo").style.display = "block";

                // ðŸŽ¥ Visible video (MUTED)
                document.getElementById("videoFrame").src =
                    "https://www.youtube.com/embed/PunVHiOxUEk?autoplay=1&mute=1";

                // ðŸ”Š Audio video (NOT muted)
                document.getElementById("audioFrame").src =
                    "https://www.youtube.com/embed/VIDEO_ID_2?autoplay=1&start=30";
            }
        }
    </script>

</body>
</html>
